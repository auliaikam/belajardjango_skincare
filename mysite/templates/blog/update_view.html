{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <hr class="mt-0 mb-4">
            <h2>Tambah Artikel</h2>
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}
          
                <!-- form as paragraph -->
                {{ form.as_p }}
          
                <input type="submit" value="Update">
            </form>

        </div>
    </div>
</div>

{%endblock%}
